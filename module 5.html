<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="user">Users</a></li>
            <li class="nav-item">
              <a class="nav-link" href="setting">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- images -->
    <div class="container-fluid mt-5 pt-5">
      <img
        src="https://via.placeholder.com/150"
        alt="img that stretches across screen"
        class="img-fluid w-100"
      />
    </div>
    <div class="container mt-5 text-center">
      <img
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
        alt="placeholder"
        class="rounded-circle mb-3"
      />
    </div>

    <!-- Responsive buttons -->
    <div class="mb-3">
      <button class="btn btn-primary d-block mx-auto">Im visible</button>
    </div>
    <button class="btn btn-secondary d-none d-md-block d-block mx-auto">
      Im hidden
    </button>

    <!-- User Registration -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center">User Registration</h2>

      <!-- First and last name -->
      <form class="border p-4 shadow-sm bg-light">
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              required
            />
          </div>
          <br /><br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <!-- Password with verification -->
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          required
        />

        <!-- Email verification -->
        <input
          type="email"
          class="form-control mb-3"
          placeholder="Email Address"
          required
        />
        <button type="submit" class="btn btn-success d-block mx-auto">
          Register</button
        ><br /><br />

        <!-- Terms and conditions -->
        <input type="checkbox" class="form-check-input mb-3" required /> I agree
        to the terms and conditions
      </form>
    </div>

    <!-- Data table with user info -->
    <div class="container mb-5 pt-5">
      <h2>User List</h2>
      <div class="table-responsive">
        <table class="table table-striped border table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>First</th>
              <th>Last</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Britney</td>
              <td>Spears</td>
              <td>Ihavebadsongs@gmail.com</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Justin</td>
              <td>beiber</td>
              <td>Ialsohavebadsongs@gmail.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
